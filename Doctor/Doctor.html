<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
</head>
<body>
<!--
    Header

Navigation: Links to Doctor Home, Patient View, Chemist View

Section

Container

Form 1: Patient Info/alt text 

Label for patient name/alt text

Input with placeholder/alt text

Form 2: Prescription Details/alt text

Label for medication/alt text

Label for dosage/alt text

Label for timing/alt text

Inputs with placeholders/alt text

Form 3: Submit Prescription/alt text

Submit button
-->
<header>
    <h1>Doctor Dashboard</h1>
</header>
<nav>
    <ul>
        <li><a href="../Doctor/Doctor.html" alt="Doctor's Page">Doctor</a></li>
        <li><a href="../Patient/Patient.html" alt="Patient's Page">Patient</a></li>
        <li><a href="../Chemist/Chemist.html" alt="Chemist's Page">Chemist</a></li>
    </ul>
</nav>
<section>
    <div class="container">
        <form id="patient-info">
            <label for="patient-name">Patient Name</label>
            <input type="text" id="patient-name" placeholder="Enter patient name">
            <br>
            <label for="patient-id">Patient ID</label><!--patient id generated by backend-->
            <input type="text" id="patient-id" placeholder="Enter patient ID" hidden="true">
            <br>
            <label for="patient-gender">Gender</label><!--Genders select-->
            <select id="patient-gender" name="patient-gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <label for="patient-age">Age</label>
            <input type="number" id="patient-age" placeholder="age" max="120" min="1">
            <br>
            <label for="patient-weight">Weight</label>
            <input type="number" id="patient-weight" placeholder="weight">
        </form>
        <form id="prescription-details">
            <label for="medication">Medication</label>
            <input type="text" id="medication" placeholder="Enter medication name">
            <label for="dosage">Dosage</label>
            <input type="text" id="dosage" placeholder="Enter dosage">
            <label for="timing">Timing</label>
            <input type="text" id="timing" placeholder="Enter timing">
        </form>
        <form id="submit-prescription">
            <button type="submit">Submit Prescription</button>
        </form>
    </div>
</section>
</body>
</html>
