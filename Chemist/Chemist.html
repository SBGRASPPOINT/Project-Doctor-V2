<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemist Dashboard</title>
</head>
<body>
<!--
    Body Structure:

Header

Navigation: Links to Doctor View, Patient View, Chemist Home

Section

Container

Form 1: View Prescriptions

Label for prescription details

Input with placeholder/alt text

Form 2: Inventory Status

Label for inventory list

Input with placeholder/alt text

Form 3: Mark Ready

Submit button
-->
<header>
    <h1>Chemist Dashboard</h1>
</header>
<nav>
    <ul>
        <li><a href="../Doctor/Doctor.html" alt="Doctor's Page">Doctor</a></li>
        <li><a href="../Patient/Patient.html" alt="Patient's Page">Patient</a></li>
        <li><a href="../Chemist/Chemist.html" alt="Chemist's Page">Chemist</a></li>
    </ul>
</nav>
<section>
    <div class="container">
        <form id="view-prescriptions">
            <label for="prescription-details">View Prescriptions</label>
            <input type="text" id="prescription-details" placeholder="Enter prescription details">
            <br>
            <label for="patient-id">Patient ID</label><!--patient id generated by backend-->
            <input type="text" id="patient-id" placeholder="Enter patient ID" hidden="true">
        </form>
        <form id="inventory-status">
            <label for="inventory-list">Inventory Status</label>
            <input type="text" id="inventory-list" placeholder="Enter inventory item">
        </form>
        <form id="mark-ready">
            <button type="submit">Mark Ready</button>
        </form>
    </div>
</section>
</body>
</html>
